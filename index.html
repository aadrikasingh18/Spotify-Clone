<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOTIFY</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="">Spotify</li>
            <li class="page" id="page1">HOME</li>
            <li class="page">ABOUT</li>
            <li class="page">SUPPORT</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>YOUR FAVOURITE SONGS</h1>
            <div>
                <div class="songItem">
                    <img src="cover1.jpg" alt="1">
                    <span>Let Me Love You</span>
                    <span class="songlistplay">
                        <span class="timeStamp">05:34
                            <div class="tSicons">
                                <i class="fas fa-2x  fa-play-circle"></i>
                            </div>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="cover2.jpg" alt="3">
                    <span>Song 2</span>
                    <span class="songlistplay">
                        <span class="timeStamp">05:34
                            <div class="tSicons">
                                <i class="fas fa-2x  fa-play-circle"></i>
                            </div>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="cover3.jpg" alt="1">
                    <span>Song 3</span>
                    <span class="songlistplay">
                        <span class="timeStamp">05:34
                            <div class="tSicons">
                                <i class="fas fa-2x  fa-play-circle"></i>
                            </div>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="cover4.jpg" alt="1">
                    <span>Song 4</span>
                    <span class="songlistplay">
                        <span class="timeStamp">05:34
                            <div class="tSicons">
                                <i class="fas fa-2x  fa-play-circle"></i>
                            </div>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="cover5.jpg" alt="1">
                    <span>Song 5</span>
                    <span class="songlistplay">
                        <span class="timeStamp">05:34
                            <div class="tSicons">
                                <i class="fas fa-2x  fa-play-circle"></i>
                            </div>
                        </span>
                    </span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar">
        <div class="icons">
            <!-- FONT AWESOME ICONS -->
            <i class="fas fa-2x fa-step-backward"></i>
            <i class="fas fa-2x  fa-play-circle"></i>
            <i class="fas fa-2x  fa-step-forward"></i>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/64f4ba1195.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
